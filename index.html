<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Em Busca do jardim Secreto</title>
</head>

<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="cenario-passo0.png" alt="">
            <p> Eu mudei de casa e nessa casa nova achei um mapa muito diferente e descobri que levava para um jardim
                secreto.</p>
                <button class="btn-proximo" data-proximo="1">Vasculhar o resto da casa</button>
                <button class="btn-proximo" data-proximo="2">Ir direto para o jardim</button>
        </div>
        <div class="passo" id="passo-1">
            <p> Você começa a procurar mais pistas e acha um molho de chaves.</p>
                <button class="btn-proximo" data-proximo="3">Ver onde dão as chaves</button>
                <button class="btn-proximo" data-proximo="4">Desistir e ignorar</button>
        </div>
    </main>
